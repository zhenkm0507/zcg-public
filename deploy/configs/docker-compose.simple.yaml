version: '3.8'

services:
  # 后端API服务
  backend:
    image: ${BACKEND_IMAGE:-zcg-backend:latest}
    build:
      context: ../../backend
      dockerfile: ../images/Dockerfile.backend
    container_name: zcg-backend
    restart: unless-stopped
    volumes:
      - ../../logs:/app/logs
      - ../../backend/.env:/app/.env:ro
      - /app/nltk_data:/app/nltk_data
    ports:
      - "8000:8000"
    networks:
      - zcg-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/hc/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端应用
  frontend:
    image: ${FRONTEND_IMAGE:-zcg-frontend:latest}
    build:
      context: ../../frontend
      dockerfile: ../images/Dockerfile.frontend
    container_name: zcg-frontend
    restart: unless-stopped
    volumes:
      - ../../frontend/.env:/app/.env:ro
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - zcg-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  zcg-network:
    driver: bridge 